server:
  port: 8989
  context-path: /fojiao
  jsp-servlet:
    init-parameters:
      development: true
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/fojiao
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  mvc:
    view:
      prefix: /
      suffix: .jsp
  http:
    encoding:
      charset: UTF-8
      force: true
mybatis:
  type-aliases-package: com.baizhi.entity
  mapper-locations: classpath:/mapper/*.xml